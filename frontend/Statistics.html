        <div class="loader-div" id="loader-div">

        <div
            style="width: 100%; flex-grow: 1; display: grid; grid-template-columns: auto auto; gap: 15px; min-height: 85vh;">
            <div class="chartDiv">
                <div style="display: flex;">
                    <select id="expenseFilterSelect" style="border: 1px solid black;">
                        <option value="all">All Time</option>
                        <option value="month">Month</option>
                        <option value="today">Today</option>
                        <option value="date">Go To</option>
                    </select>
                    <input id="expenseFilterDate" style=" border: 1px solid black; display: none;" type="date"
                        name="expenseFilterDate" />
                </div>
                <canvas id="expenseChart"></canvas>
            </div>
            <div class="chartDiv">
                <canvas id="incomeChart" style="max-width: 350px;"></canvas>
                <div>Total Income Pie Chart</div>
            </div>
        </div>

        <script>
            // Get today's date in the format yyyy-mm-dd
            function getTodayDate() {
                const today = new Date();
                let month = '' + (today.getMonth() + 1);
                let day = '' + today.getDate();
                const year = today.getFullYear();

                if (month.length < 2) month = '0' + month;
                if (day.length < 2) day = '0' + day;

                return [year, month, day].join('-');
            }

            // Set the default value of the date input field to today's date
            document.getElementById('expenseFilterDate').value = getTodayDate();
        </script>
